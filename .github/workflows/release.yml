name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Attach Firmware to Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - controllino_maxi
          - front_garden
          - back_garden
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Create Private.h for CI build
        run: |
          cp include/Exampleprivate.h include/Private.h
          
      - name: Build firmware
        run: pio run -e ${{ matrix.environment }}
        
      - name: Rename firmware files
        run: |
          cp .pio/build/${{ matrix.environment }}/firmware.hex firmware-${{ matrix.environment }}.hex
          cp .pio/build/${{ matrix.environment }}/firmware.elf firmware-${{ matrix.environment }}.elf
          
      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            firmware-${{ matrix.environment }}.hex
            firmware-${{ matrix.environment }}.elf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
